<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free PDF Tool - Compress & Convert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .file-upload {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
    .file-upload:hover {
      background: #f8f9fa;
    }
    #preview {
      max-width: 100%;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Free PDF Tool</h1>
    
    <div class="row">
      <div class="col-md-6">
        <div class="file-upload mb-4" id="drop-area">
          <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" hidden>
          <p>Drag & drop files here or click to upload</p>
          <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Select File</button>
        </div>
        <div id="fileInfo" class="mb-3"></div>
        <img id="preview" class="img-fluid mb-3 d-none">
      </div>
      
      <div class="col-md-6">
        <h4>Options</h4>
        <div class="mb-3">
          <label class="form-label">Action:</label>
          <select id="action" class="form-select">
            <option value="compress">Compress PDF</option>
            <option value="img2pdf">Image to PDF</option>
            <option value="pdf2img">PDF to Images</option>
            <option value="word2pdf">Word to PDF (Experimental)</option>
          </select>
        </div>
        <button id="processBtn" class="btn btn-success w-100" disabled>Process File</button>
        <div id="status" class="mt-3"></div>
        <a id="downloadBtn" class="btn btn-primary w-100 mt-3 d-none">Download Result</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
